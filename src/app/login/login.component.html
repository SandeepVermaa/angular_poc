<h1>Login</h1>
<hr style="color:lightgray">
<div [formGroup]="loginForm" class="flex-container">
  <div>
    <label>Email id:</label> <br><br>
    <input type="text" formControlName="emailId" placeholder="Enter email Id"><br><br>
    <label>Password:</label> <br><br>
    <input type="password" formControlName="password" placeholder="Enter Password"><br><br>
   
  </div>
</div>
<div class="btn"> 
  <button type="submit" class='button' [disabled]="!loginForm.valid" (click)="onLogin()">Login</button>
  <p>Not registered? please <a routerLink='/register'>register</a></p>
</div>
